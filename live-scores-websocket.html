<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores - Ultimate Sports AI</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ui-enhancements.css">
    <link rel="stylesheet" href="live-scores-styles.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <style>
        /* WebSocket Status Indicator */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .connection-status.status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .connection-status.status-warning {
            background: rgba(251, 191, 36, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .connection-status.status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .connection-status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .status-success::before {
            animation: pulse-green 2s ease-in-out infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }
        
        /* Update Indicator */
        .update-indicator {
            position: fixed;
            top: 70px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10000;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        }
        
        .update-indicator.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Live Badge */
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
        
        .live-badge.pulse i {
            animation: pulse-red 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-red {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.3);
            }
        }
        
        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10001;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .toast-info {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }
        
        .toast-success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }
        
        .toast-warning {
            background: rgba(251, 191, 36, 0.9);
            color: white;
        }
        
        .toast-error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status status-warning">Connecting...</div>
    
    <!-- Update Indicator -->
    <div class="update-indicator">
        <i class="fas fa-sync-alt fa-spin"></i> Updating...
    </div>

    <!-- Navigation (if not using main app layout) -->
    <div id="app-navigation"></div>

    <!-- Main Content -->
    <main class="app-main-content">
        <!-- Live Scores Container -->
        <div id="live-scores-container"></div>
    </main>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script type="module">
        import { LiveScoresPageInitWebSocket } from './live-scores-page-init-websocket.js';
        // Initialization happens automatically in live-scores-page-init-websocket.js
    </script>
</body>
</html>
